<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Montserrat', sans-serif;
      text-align: center;           /* center all direct children */
    }

    .image-center {
      margin-bottom: 1rem;
    }
    .image-center img {
      max-width: 100%;
      height: auto;
      display: inline-block;        /* center via parent text-align */
    }

    .page-title {
      margin: 0.5rem 0;
      font-size: 2rem;
    }

    .divider {
      border: none;
      border-top: 2px solid #333;
      width: 40%;                   /* shorter line */
      max-width: 200px;             /* never longer than this */
      margin: 0.75rem auto;         /* vertical spacing + auto-center */
    }

    .description {
      font-size: 1.25rem;           /* bigger font */
      line-height: 1.6;
      max-width: 600px;             /* keep lines readable */
      margin: 0 auto 1.5rem;        /* auto-center + bottom spacing */
    }

    .project-github,
    .project-button {
      display: inline-block;        /* size to content */
      margin: 0.5rem 1rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #fff;
      background: #333;
      border-radius: 4px;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .project-github:hover,
    .project-button:hover {
      background: #555;
    }
    /* Logo and open button */
    .logo {
    position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 8px;
      font-size: 36px;
      color: black;
      text-decoration: none;
      display: block;
    }
    .openbtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.8rem;
      cursor: pointer;
      color: #333;
      z-index: 1001;
    }
    /* Overlay menu */
    .overlay {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      background-color: rgba(0,0,0,0.9);
      overflow-x: hidden;
      transition: 0.5s;
    }
    .overlay-content {
      position: relative;
      top: 25%;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }
    .overlay a {
      padding: 8px;
      text-decoration: none;
      font-size: 36px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    .overlay a:hover, .overlay a:focus {
      color: #f1f1f1;
    }
    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="index.html" class="logo">H / H</a>

  <!-- Overlay navigation -->
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="#index.html">Home</a>
      <a href="#projects.html">Projects</a>
      <a href="#books.html">Books</a>
      <a href="#resume.html">Resume</a>
      <a href="https://github.com/hudsonhu22">Github</a>
      <a href="#contact.html">Contact</a>
    </div>
  </div>

  <!-- Open menu button -->
  <span class="openbtn" onclick="openNav()">&#9776;</span>

  <div class="image-center">
    <img class="cover" src="../Images/ProjectCovers/exampleView.png" alt="Potion"/>
  </div>

  <h1 class="page-title">TheOnlineRubik's</h1>
  <hr class="divider">

  <p class="description">
    Forgot your rubiks cube at home? Download the online rubiks, it lets you practice from anywhere. A simple react application featuring timing, shuffling and solving for you!
  </p>

  <a href="https://github.com/hudsonhu22/TheOnlineRubix.git" class="project-github">
    Github Repository Click Here
  </a>
  <a href="../projects.html" class="project-button">
    Back To Projects
  </a>
  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }
    function closeNav() {
      document.getElementById("myNav").style.width = "0";
    }
  </script>
  
</body>
</html>
