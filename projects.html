<!DOCTYPE html>

<head>
  <style>
    .page-title{

    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 400px;
      gap: 10px;
      padding: 10px;
    }

    .divider {
        border: none;
        border-top: 2px solid #333;
        margin: 1.5rem 0;
    }

    .project-box {
      position: relative;
      background:
        url("Images/shelf.png")
        no-repeat center bottom;
      background-size: contain;
      border: 5px solid darkslategray;
      color: #333;
      overflow: hidden;
    }

    .project-box .label {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 4px 8px;
      font-size: 1rem;
      border-radius: 4px;
      pointer-events: none;
      z-index: 1;
    }


    .project-box:nth-child(1) {
      grid-column: span 3;
      grid-row:    span 1;
      background:
        url("Images/ProjectCovers/bulkDeconvolverPhoto.png")
        no-repeat center bottom;
      background-size: contain;
      padding: 20px;
      margin: 15px;
    }
    .project-box:nth-child(2) {
      grid-column: span 1;
      background:
        url("Images/ProjectCovers/mriImage.png")
        no-repeat center ;
      background-size: fit;
      grid-row:    span 1;
      padding: 10px;
      margin: 5px;
    }
    .project-box:nth-child(3) {
      grid-column: span 2;
      grid-row:    span 1;
      background:
        url("Images/ProjectCovers/cellAgePhoto.png")
        no-repeat center;
      background-size: contain;
      padding: 40px;
      margin: 10px;
    }
    .project-box:nth-child(4) {
      grid-column: span 2;
      grid-row:    span 1;
      background:
        url("Images/ProjectCovers/exampleView.png")
        no-repeat center;
      background-size: fit;
      padding: 15px;
      margin: 15px;
    }
    .project-box:nth-child(5) {
      grid-column: span 3;
      grid-row:    span 1;
      background:
        url("Images/ProjectCovers/intunePhoto.png")
        no-repeat center bottom;
      background-size: contain;
      padding: 5px;
      margin: 15px;
    }
    /* Logo and open button */
    .logo {
    position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 8px;
      font-size: 36px;
      color: black;
      text-decoration: none;
      display: block;
    }
    .openbtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.8rem;
      cursor: pointer;
      color: #333;
      z-index: 1001;
    }
    /* Overlay menu */
    .overlay {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      background-color: rgba(0,0,0,0.9);
      overflow-x: hidden;
      transition: 0.5s;
    }
    .overlay-content {
      position: relative;
      top: 25%;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }
    .overlay a {
      padding: 8px;
      text-decoration: none;
      font-size: 36px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    .overlay a:hover, .overlay a:focus {
      color: #f1f1f1;
    }
    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
      color: #fff;
    }
  </style>
</head>
