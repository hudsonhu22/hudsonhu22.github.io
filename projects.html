<!DOCTYPE html>
<html>
<head>
  <style>
    .page-title{

    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 400px;
      gap: 10px;
      padding: 10px;
    }

    .divider {
        border: none;
        border-top: 2px solid #333;
        margin: 1.5rem 0;
    }

    .project-box {
      position: relative;
      background:
        url("Images/shelf.png")
        no-repeat center bottom;
      background-size: contain;
      border: 5px solid darkslategray;
      color: #333;
      overflow: hidden;
    }

    .project-box .label {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 4px 8px;
      font-size: 1rem;
      border-radius: 4px;
      pointer-events: none;
      z-index: 1;
    }


    .project-box:nth-child(1) {
      grid-column: span 3;
      grid-row:    span 1;
      padding: 20px;
      margin: 15px;
    }
    .project-box:nth-child(2) {
      grid-column: span 1;
      grid-row:    span 1;
      padding: 10px;
      margin: 5px;
    }
    .project-box:nth-child(3) {
      grid-column: span 2;
      grid-row:    span 1;
      padding: 40px;
      margin: 10px;
    }
    .project-box:nth-child(4) {
      grid-column: span 2;
      grid-row:    span 1;
      padding: 15px;
      margin: 15px;
    }
    .project-box:nth-child(5) {
      grid-column: span 3;
      grid-row:    span 1;
      padding: 5px;
      margin: 15px;
    }
  </style>
</head>
<body>
    <div>
        <h1 class="page-title">Projects</h1>
        <hr class="divider">
    </div>
  <div class="container">
    <div class="project-box">
      <div class="label">Box 1</div>
    </div>
    <div class="project-box">
      <div class="label">Box 2</div>
    </div>
    <div class="project-box">
      <div class="label">Box 3</div>
    </div>
    <div class="project-box">
      <div class="label">Box 4</div>
    </div>
    <div class="project-box">
      <div class="label">Box 5</div>
    </div>
  </div>
  
</body>
</html>
